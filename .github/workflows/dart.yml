name: Android Build (Development)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "ui-integrations" branch
  push:
    branches: [ "dev" ]
  #  pull_request:
  #    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Job-1 ("build") : It builds android apk and uploads it to artifacts
  build:
    name: Build Android Apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install flutter sdk
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization files
        run: |
          flutter pub global activate intl_utils
          flutter pub global run intl_utils:generate

      - name: Generate boilerplate code using build_runner
        run: dart run build_runner build -d

      - name: Build apk
        run: flutter build apk

      - name: Collect apk file and upload as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-dev
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
